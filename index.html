<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakra Eid Count Down 2021</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <div class="main">
               <p class="count" id="demo"></p>
        
    </div> -->

    <div class="main">
        <div id='content'>
            <div class='title'>
                <span>Eid Ul Adha</span>
            </div>
            <p id="message">coming soon</p>
            <section>
                <ul id="countdown">
                    <li><span class="days timenumbers" id="day">01</span>
                        <p class="timeRefDays timedescription">days</p>
                    </li>
                    <li><span class="hours timenumbers" id="hours">00</span>
                        <p class="timeRefHours timedescription">hours</p>
                    </li>
                    <li><span class="minutes timenumbers" id="minutes">00</span>
                        <p class="timeRefMinutes timedescription">minutes</p>
                    </li>
                    <li><span class="seconds timenumbers yellow-text" id="seconds">00</span>
                        <p class="timeRefSeconds timedescription">seconds</p>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
